randomize_agents = true
required_reviewers = ["self_citer", "extension_requester"]

[defaults]
backend  = "cli"
provider = "codex"
model    = "codex-5.3"
reasoning_effort = "xhigh"

[reviewer_pool.claude_reviewer]
backend  = "cli"
provider = "claude"
model    = "claude-opus-4-6"
reasoning_effort = "high"

[reviewer_pool.codex_reviewer]
backend  = "cli"
provider = "codex"
model    = "codex-5.3"
reasoning_effort = "xhigh"

[reviewer_pool.gemini_reviewer]
backend  = "api"
provider = "gemini"
model    = "gemini-3-pro-preview"

[reviewer_pool.self_citer]
backend  = "self_citer"
provider = "digital_twin"
model    = "reviewer-2"

[reviewer_pool.extension_requester]
backend  = "extension_requester"
provider = "digital_twin"
model    = "reviewer-2"
